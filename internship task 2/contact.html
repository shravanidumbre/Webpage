<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scaler=1, maximun-scale=1">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="menus">
                    <a href="homepage.html">Home</a>
                    <a href="about.html" target="_blank">About</a>
                    <a href="destination.html" target="_blank">Destinations</a>
                    <a href="hotel.html" target="_blank">Hotels</a>
                    <a href="#" target="_blank">Contact Us</a>
                </div>
            </nav>
            <main>
                <section class="contact">
                    <h3>Contact Us</h3>
                    <div class="info">
                        <p>
                            If you have any questions or like to book a trip please fill out the form below or contact us using the information provided.
                        </p>
                    </div>
                    <form action="#" class="form">
                        <div class="form-group">
                            <input type="name" name="name" id="name" placeholder="Enter your name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Enter your email"/>
                        </div>
                        <form action="#" class="form">
                            <div class="form-group">
                                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                    </form>
                 </section>
            </main>
        </header>
    </body>
</html>
